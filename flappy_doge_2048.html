<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <head>
        <title>Flappy Doge 2048</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block; background: #776E65; margin-left: auto; margin-right: auto;'></canvas>

        <script type='text/javascript' src='gl5.js'></script>
        <script type='text/javascript' src='behaviors.js'></script>
        <script type='text/javascript' src='conditions.js'></script>
        <script>
var BLOCKS_PER_COLUMN = 5;
var BLOCKS_PER_ROW = 2;

var doge = gl5.createImage('doge-head.png', 'doge');
doge.size = {x: 50, y: 50};
doge.pos.x = 50;
doge.friction = {x: 0, y: 0.1};
doge.inertia.x = 3;

var spacing = gl5.screen.size.y / BLOCKS_PER_COLUMN;
var obstacles = [];

function makeObstacle() {
    var obstacle = [];
    obstacles.push(obstacle);

    for (var i = 0; i < BLOCKS_PER_ROW; i++) {
        obstacle.push([]);

        for (var j = 0; j < BLOCKS_PER_COLUMN; j++) {
            if (Math.random() < 0.2) {
                continue;
            }

            var tile = {};
            obstacle.push(tile);

            var block = gl5.createImage('block.png', 'block');
            block.size = {x: 100, y: 100};
            block.pos.x = i * spacing + gl5.screen.pos.x + gl5.screen.size.x / 2 + block.size.x / 2;
            block.pos.y = j * spacing + .5 * block.size.y + .5 * (spacing - block.size.y);

            var value = Math.pow(2, Math.floor(Math.random() * 3 + 1));
            tile.value = value;
            var number = gl5.createText(value, 'number', block.pos);
            number.shadow = null;
            number.color = '#776E65';
            number.font = '55px Sans-Serif'

            tile.block = block;
            tile.number = number;
            obstacle[i][j] = tile;
        }
    }
}

var timer = Timer(3, doge, makeObstacle);

function moveObstacle(obstacle, direction) {
    var difX = direction[0],
        difY = direction[1];

    // Make sure we move the last tiles first, so they don't block the
    // previous ones.
    var minX = difX < 1 ? 0 : (BLOCKS_PER_ROW - 1),
        minY = difY < 1 ? 0 : (BLOCKS_PER_COLUMN - 1);

    console.log(minX, minY, difX, difY);
    for (var x = minX; x < BLOCKS_PER_ROW && x >= 0; x -= difX || -1) {
        for (var y = minY; y < BLOCKS_PER_COLUMN && y >= 0; y -= difY || -1) {
            var tile = obstacle[x][y];
            if (!tile) {
                continue;
            }

            var newX = x,
                newY = y;
            var oldX, oldY;
            var totalDifX = 0,
                totalDifY = 0;

            while (true) {
                oldX = newX;
                oldY = newY;

                newX += difX;
                newY += difY;

                if (newX >= BLOCKS_PER_ROW || newX < 0 || newY >= BLOCKS_PER_COLUMN || newY < 0) {
                    break;
                }

                var target = obstacle[newX][newY];
                if (target) {
                    if (target.value === tile.value) {
                        target.value *= 2;

                        var number = gl5.createText(target.value, 'number', target.number.pos);
                        number.shadow = null;
                        number.color = '#776E65';
                        number.font = '55px Sans-Serif'
                        target.number.destroy();
                        target.number = number;

                        obstacle[oldX][oldY] = null;
                        tile.block.destroy();
                        tile.number.destroy();
                    }
                    break;
                } else {
                    obstacle[newX][newY] = tile;
                    obstacle[oldX][oldY] = null;
                    totalDifX += difX;
                    totalDifY += difY;
                }
            }

            tile.block.pos.x += totalDifX * spacing;
            tile.block.pos.y += totalDifY * spacing;
            tile.number.pos.x = tile.block.pos.x;
            tile.number.pos.y = tile.block.pos.y;
        }
    }
}

function moveTiles(direction) {
    for (var k in obstacles) {
        moveObstacle(obstacles[k], direction);
    }
}

function purgeTiles() {
    while (obstacles.length) {
        var obstacle = obstacles[0],
            minX = 1000;

        for (var i = 0; i < BLOCKS_PER_ROW; i++) {
            for (var j = 0; j < BLOCKS_PER_COLUMN; j++) {
                var tile = obstacle[i][j];
                if (!tile)
                    continue
                minX = Math.min(tile.block.pos.x, minX)
            }
        }

        if (minX > gl5.screen.pos.x - gl5.screen.size.x) {
            return;
        }

        for (var i = 0; i < BLOCKS_PER_ROW; i++) {
            for (var j = 0; j < BLOCKS_PER_COLUMN; j++) {
                var tile = obstacle[i][j];
                if (!tile)
                    continue
                tile.block.destroy();
                tile.number.destroy();
            }
        }

        obstacles.shift();
    }
}

function handleInput() {
    if (keyDown('up')) {
        moveTiles([0, -1]);
    }
    if (keyDown('down')) {
        moveTiles([0, 1]);
    }
    if (keyDown('left')) {
        moveTiles([-1, 0]);
    }
    if (keyDown('right')) {
        moveTiles([1, 0]);
    }
}

gl5.register(function () {
    gl5.screen.pos.x = doge.pos.x + gl5.screen.size.x / 2 - doge.size.x / 2 - 5;

    gl5.forEach(hit('doge', 'block'), function (b, p) {
        doge.destroy();
    });

    if (keyDown('w')) {
        doge.pos.y -= 3;
    }
    if (keyDown('s')) {
        doge.pos.y += 3;
    }

    //purgeTiles();
    handleInput();
});
        </script>
    </body>
</html>
